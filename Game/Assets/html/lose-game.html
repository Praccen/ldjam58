<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expedition Failed</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: "Crimson Text", serif;
        background: #0a0a0a;
        color: #d4c5a9;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      /* Background layers */
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            ellipse at 50% 20%,
            rgba(139, 43, 43, 0.3) 0%,
            transparent 50%
          ),
          linear-gradient(180deg, #0a0a0a 0%, #1a1010 50%, #0a0a0a 100%);
        z-index: 1;
      }

      .fog {
        position: fixed;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: radial-gradient(
            circle at 30% 40%,
            rgba(50, 20, 20, 0.4) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 70% 60%,
            rgba(50, 20, 20, 0.3) 0%,
            transparent 40%
          );
        animation: fogDrift 20s ease-in-out infinite;
        z-index: 2;
        pointer-events: none;
      }

      @keyframes fogDrift {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(-50px, -30px);
        }
      }

      .torch-light {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          ellipse at 50% 30%,
          rgba(180, 60, 60, 0.15) 0%,
          transparent 60%
        );
        animation: torchFlicker 3s ease-in-out infinite;
        z-index: 3;
        pointer-events: none;
      }

      @keyframes torchFlicker {
        0%,
        100% {
          opacity: 1;
        }
        25% {
          opacity: 0.85;
        }
        50% {
          opacity: 0.95;
        }
        75% {
          opacity: 0.9;
        }
      }

      /* Content */
      .container {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 20px 15px;
        max-width: 1000px;
        width: 95%;
        max-height: 95vh;
        overflow-y: auto;
      }

      .container::-webkit-scrollbar {
        width: 6px;
      }

      .container::-webkit-scrollbar-track {
        background: rgba(20, 15, 10, 0.5);
        border-radius: 3px;
      }

      .container::-webkit-scrollbar-thumb {
        background: rgba(139, 115, 85, 0.6);
        border-radius: 3px;
      }

      .title {
        font-family: "Cinzel", serif;
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: 700;
        color: #ff6b6b;
        text-shadow: 0 0 20px rgba(255, 60, 60, 0.8),
          0 0 40px rgba(255, 60, 60, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.8);
        margin-bottom: 8px;
        letter-spacing: clamp(2px, 0.8vw, 5px);
        animation: defeatPulse 3s ease-in-out infinite;
      }

      @keyframes defeatPulse {
        0%,
        100% {
          text-shadow: 0 0 20px rgba(255, 60, 60, 0.8),
            0 0 40px rgba(255, 60, 60, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        50% {
          text-shadow: 0 0 35px rgba(255, 60, 60, 1),
            0 0 60px rgba(255, 60, 60, 0.7), 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
      }

      .subtitle {
        font-size: clamp(0.85rem, 1.5vw, 1.1rem);
        color: #d4c5a9;
        margin-bottom: 10px;
        letter-spacing: 1px;
        font-style: italic;
      }

      .stats-box {
        background: linear-gradient(
          135deg,
          rgba(40, 30, 20, 0.7) 0%,
          rgba(30, 20, 15, 0.8) 100%
        );
        border: 2px solid rgba(139, 115, 85, 0.5);
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .stat-title {
        font-family: "Cinzel", serif;
        font-size: clamp(1rem, 2vw, 1.2rem);
        color: #ffd89b;
        margin-bottom: 10px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        font-size: clamp(0.85rem, 1.5vw, 1rem);
        color: #d4c5a9;
        margin: 8px 0;
        padding: 6px 0;
        border-bottom: 1px solid rgba(139, 115, 85, 0.3);
      }

      .stat-item:last-child {
        border-bottom: none;
      }

      .stat-label {
        font-weight: 600;
        color: #c5a572;
      }

      .stat-value {
        color: #ffd89b;
        font-weight: 700;
      }

      .stat-item.value-highlight {
        background: rgba(60, 45, 30, 0.3);
        padding: 8px 8px;
        margin: 4px -8px;
        border-radius: 6px;
        border: 1px solid rgba(255, 147, 41, 0.3);
      }

      .stat-item.value-highlight .stat-value {
        color: #ffcc66;
        font-size: 1.05em;
        text-shadow: 0 0 8px rgba(255, 147, 41, 0.4);
      }

      .message {
        font-size: clamp(0.75rem, 1.2vw, 0.95rem);
        color: #a8846f;
        margin: 12px 0;
        padding: 10px;
        border-top: 1px solid rgba(139, 115, 85, 0.3);
        border-bottom: 1px solid rgba(139, 115, 85, 0.3);
        font-style: italic;
        line-height: 1.6;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
      }

      .menu-button {
        font-family: "Cinzel", serif;
        font-size: clamp(0.9rem, 1.8vw, 1.2rem);
        padding: clamp(12px, 2vh, 16px) clamp(20px, 4vw, 35px);
        background: linear-gradient(
          135deg,
          rgba(40, 30, 20, 0.8) 0%,
          rgba(30, 20, 15, 0.9) 100%
        );
        border: 2px solid rgba(139, 115, 85, 0.5);
        color: #d4c5a9;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: clamp(2px, 0.5vw, 3px);
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }

      .menu-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 147, 41, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .menu-button:hover::before {
        left: 100%;
      }

      .menu-button:hover {
        background: linear-gradient(
          135deg,
          rgba(60, 45, 30, 0.9) 0%,
          rgba(40, 30, 20, 0.95) 100%
        );
        border-color: rgba(255, 147, 41, 0.8);
        color: #ffd89b;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7),
          0 0 20px rgba(255, 147, 41, 0.3);
        transform: translateY(-2px);
      }

      .menu-button:active {
        transform: translateY(0);
      }

      .menu-button.primary {
        border-color: rgba(255, 147, 41, 0.6);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5),
          0 0 15px rgba(255, 147, 41, 0.2);
      }

      .footer {
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 0.75rem;
        color: #6b5d4f;
        z-index: 10;
        letter-spacing: 2px;
      }

      /* Curse display */
      .collection-box {
        background: linear-gradient(
          135deg,
          rgba(50, 20, 20, 0.7) 0%,
          rgba(30, 15, 15, 0.8) 100%
        );
        border: 2px solid rgba(180, 60, 60, 0.5);
        padding: 10px;
        margin: 12px 0;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      .collection-title {
        font-family: "Cinzel", serif;
        font-size: clamp(0.85rem, 1.5vw, 1rem);
        color: #e8b4b4;
        margin-bottom: 10px;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: center;
      }

      .curses-list {
        max-height: 200px;
        overflow-y: auto;
      }

      .curse-display {
        background: rgba(40, 20, 20, 0.5);
        border: 1px solid rgba(180, 60, 60, 0.4);
        border-radius: 6px;
        padding: 8px;
        margin-bottom: 8px;
      }

      .curse-header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
      }

      .curse-name {
        font-family: "Cinzel", serif;
        font-size: 0.8rem;
        font-weight: 600;
        color: #e8b4b4;
      }

      .curse-count {
        font-size: 0.65rem;
        color: #ff9999;
        background: rgba(80, 20, 20, 0.7);
        padding: 2px 5px;
        border-radius: 8px;
        font-weight: 600;
        border: 1px solid rgba(180, 60, 60, 0.5);
      }

      .curse-modifier {
        font-size: 0.75rem;
        color: #ff6666;
        font-weight: 700;
        margin-bottom: 3px;
      }

      .curse-description {
        font-size: 0.7rem;
        color: #c88888;
        line-height: 1.3;
        font-style: italic;
      }

      .empty-message {
        text-align: center;
        color: #8b7355;
        font-style: italic;
        padding: 20px;
        opacity: 0.6;
      }

      /* Custom scrollbars */
      .curses-list::-webkit-scrollbar {
        width: 6px;
      }

      .curses-list::-webkit-scrollbar-track {
        background: rgba(20, 15, 10, 0.5);
        border-radius: 3px;
      }

      .curses-list::-webkit-scrollbar-thumb {
        background: rgba(180, 60, 60, 0.6);
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="fog"></div>
    <div class="torch-light"></div>

    <div class="container">
      <h1 class="title">YOU HAVE BEEN KNOCKED OUT</h1>
      <p class="subtitle">Medics will have to extract you</p>

      <div class="stats-box">
        <div class="stat-title">Expedition Statistics</div>
        <div class="stat-item">
          <span class="stat-label">Survival Time:</span>
          <span class="stat-value" id="time-stat">0:00</span>
        </div>
        <div class="stat-item" id="penalty-item" style="display: none; color: #ff6b6b;">
          <span class="stat-label">Extraction Cost:</span>
          <span class="stat-value" id="penalty-stat" style="color: #ff6b6b;">0 kr</span>
        </div>
        <div class="stat-item value-highlight">
          <span class="stat-label">Total Value (All Runs):</span>
          <span class="stat-value" id="total-value-stat">0 kr</span>
        </div>
      </div>

      <!-- Curses accumulated -->
      <div class="collection-box">
        <div class="collection-title">Your Curses</div>
        <div class="curses-list" id="cursesList">
          <div class="empty-message">No curses</div>
        </div>
      </div>

      <div class="menu">
        <button class="menu-button primary" onclick="returnToMenu()">
          Main Menu
        </button>
      </div>
    </div>

    <div class="footer">REST IN PEACE</div>

    <script>
      // Particles are now handled by parent window for consistency

      // Initialize stats from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const timePlayed = urlParams.get("time") || "0:00";
      const totalValue = urlParams.get("totalValue") || "0";
      const goldPenalty = urlParams.get("goldPenalty") || "0";

      document.getElementById("time-stat").textContent = timePlayed;
      document.getElementById("total-value-stat").textContent = formatCurrency(
        parseInt(totalValue)
      );

      // Show extraction cost if there was a penalty
      const penaltyValue = parseInt(goldPenalty);
      if (penaltyValue > 0) {
        document.getElementById("penalty-item").style.display = "flex";
        document.getElementById("penalty-stat").textContent = formatCurrency(penaltyValue);
      }

      // Try to get curses data from URL (base64 encoded JSON)
      const cursesData = urlParams.get("curses");

      if (cursesData) {
        try {
          const curses = JSON.parse(decodeURIComponent(cursesData));
          displayCurses(curses);
        } catch (e) {
          console.error("Failed to parse curses data:", e);
        }
      }

      // Format currency with thousands separator
      function formatCurrency(value) {
        return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ") + " kr";
      }

      // Display curses with stacking
      function displayCurses(curses) {
        const cursesList = document.getElementById("cursesList");

        if (!curses || curses.length === 0) {
          cursesList.innerHTML = '<div class="empty-message">No curses</div>';
          return;
        }

        cursesList.innerHTML = "";
        curses.forEach((curse) => {
          const curseDiv = document.createElement("div");
          curseDiv.className = "curse-display";

          // Header row with name and count
          const headerRow = document.createElement("div");
          headerRow.className = "curse-header-row";

          const curseName = document.createElement("div");
          curseName.className = "curse-name";
          curseName.textContent = curse.name;

          headerRow.appendChild(curseName);

          // Show count badge if stacked
          if (curse.count > 1) {
            const curseCount = document.createElement("div");
            curseCount.className = "curse-count";
            curseCount.textContent = `Ã—${curse.count}`;
            headerRow.appendChild(curseCount);
          }

          curseDiv.appendChild(headerRow);

          // Show modifier effect
          if (curse.totalModifier !== undefined && curse.totalModifier !== 0) {
            const modifierDiv = document.createElement("div");
            modifierDiv.className = "curse-modifier";
            modifierDiv.textContent = formatCurseModifier(curse.totalModifier);
            curseDiv.appendChild(modifierDiv);
          }

          // Description
          const curseDesc = document.createElement("div");
          curseDesc.className = "curse-description";
          curseDesc.textContent = curse.description;

          curseDiv.appendChild(curseDesc);
          cursesList.appendChild(curseDiv);
        });
      }

      // Format curse modifier for display
      function formatCurseModifier(modifier) {
        // For whole number modifiers (like protection charms), don't show as percentage
        if (Number.isInteger(modifier) && Math.abs(modifier) < 10) {
          return modifier > 0 ? `+${modifier}` : `${modifier}`;
        }

        // For decimal modifiers, show as percentage
        const percentage = (modifier * 100).toFixed(0);
        return modifier > 0 ? `+${percentage}%` : `${percentage}%`;
      }

      // Menu button function
      function returnToMenu() {
        console.log("Returning to main menu...");
        // Call the parent window's returnToMenu function
        if (window.parent && window.parent.returnToMenu) {
          window.parent.returnToMenu();
        }
      }
    </script>
  </body>
</html>
