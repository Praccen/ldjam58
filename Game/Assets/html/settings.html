<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings - ARKEOLOG</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
            }

            html,
            body {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            body {
                font-family: "Crimson Text", serif;
                background: #0a0a0a;
                color: #d4c5a9;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
            }

            /* Background layers */
            .background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: radial-gradient(
                        ellipse at 50% 20%,
                        rgba(139, 90, 43, 0.15) 0%,
                        transparent 50%
                    ),
                    linear-gradient(
                        180deg,
                        #0a0a0a 0%,
                        #1a1410 50%,
                        #0a0a0a 100%
                    );
                z-index: 1;
            }

            .fog {
                position: fixed;
                width: 200%;
                height: 200%;
                top: -50%;
                left: -50%;
                background: radial-gradient(
                        circle at 30% 40%,
                        rgba(40, 35, 30, 0.3) 0%,
                        transparent 40%
                    ),
                    radial-gradient(
                        circle at 70% 60%,
                        rgba(40, 35, 30, 0.2) 0%,
                        transparent 40%
                    );
                animation: fogDrift 20s ease-in-out infinite;
                z-index: 2;
                pointer-events: none;
            }

            @keyframes fogDrift {
                0%,
                100% {
                    transform: translate(0, 0);
                }
                50% {
                    transform: translate(-50px, -30px);
                }
            }

            .torch-light {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: radial-gradient(
                    ellipse at 50% 30%,
                    rgba(255, 147, 41, 0.08) 0%,
                    transparent 60%
                );
                animation: torchFlicker 3s ease-in-out infinite;
                z-index: 3;
                pointer-events: none;
            }

            @keyframes torchFlicker {
                0%,
                100% {
                    opacity: 1;
                }
                25% {
                    opacity: 0.85;
                }
                50% {
                    opacity: 0.95;
                }
                75% {
                    opacity: 0.9;
                }
            }

            /* Content */
            .container {
                position: relative;
                z-index: 10;
                text-align: center;
                padding: 40px;
                max-width: 600px;
                width: 90%;
            }

            .title {
                font-family: "Cinzel", serif;
                font-size: clamp(2rem, 6vw, 3.5rem);
                font-weight: 700;
                color: #d4c5a9;
                text-shadow: 0 0 20px rgba(255, 147, 41, 0.5),
                    0 0 40px rgba(255, 147, 41, 0.3),
                    2px 2px 4px rgba(0, 0, 0, 0.8);
                margin-bottom: 40px;
                letter-spacing: clamp(4px, 1vw, 8px);
                animation: titlePulse 4s ease-in-out infinite;
            }

            @keyframes titlePulse {
                0%,
                100% {
                    text-shadow: 0 0 20px rgba(255, 147, 41, 0.5),
                        0 0 40px rgba(255, 147, 41, 0.3),
                        2px 2px 4px rgba(0, 0, 0, 0.8);
                }
                50% {
                    text-shadow: 0 0 30px rgba(255, 147, 41, 0.6),
                        0 0 50px rgba(255, 147, 41, 0.4),
                        2px 2px 4px rgba(0, 0, 0, 0.8);
                }
            }

            .settings-panel {
                background: linear-gradient(
                    135deg,
                    rgba(30, 20, 15, 0.8) 0%,
                    rgba(20, 15, 10, 0.9) 100%
                );
                border: 2px solid rgba(139, 115, 85, 0.5);
                padding: 30px;
                margin-bottom: 30px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            }

            .setting-item {
                margin-bottom: 30px;
                text-align: left;
            }

            .setting-item:last-child {
                margin-bottom: 0;
            }

            .setting-label {
                font-family: "Cinzel", serif;
                font-size: 1.1rem;
                color: #d4c5a9;
                margin-bottom: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                letter-spacing: 2px;
            }

            .setting-value {
                color: #ffd89b;
                font-weight: 600;
            }

            /* Custom slider styling */
            .slider {
                -webkit-appearance: none;
                appearance: none;
                width: 100%;
                height: 8px;
                background: linear-gradient(
                    90deg,
                    rgba(40, 30, 20, 0.8) 0%,
                    rgba(60, 45, 30, 0.8) 100%
                );
                border: 1px solid rgba(139, 115, 85, 0.3);
                outline: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 20px;
                height: 20px;
                background: linear-gradient(
                    135deg,
                    #ffd89b 0%,
                    #d4c5a9 100%
                );
                border: 2px solid rgba(255, 147, 41, 0.6);
                border-radius: 50%;
                cursor: pointer;
                box-shadow: 0 0 10px rgba(255, 147, 41, 0.4),
                    0 2px 4px rgba(0, 0, 0, 0.5);
                transition: all 0.2s ease;
            }

            .slider::-webkit-slider-thumb:hover {
                background: linear-gradient(
                    135deg,
                    #fff 0%,
                    #ffd89b 100%
                );
                box-shadow: 0 0 15px rgba(255, 147, 41, 0.6),
                    0 2px 6px rgba(0, 0, 0, 0.7);
                transform: scale(1.1);
            }

            .slider::-moz-range-thumb {
                width: 20px;
                height: 20px;
                background: linear-gradient(
                    135deg,
                    #ffd89b 0%,
                    #d4c5a9 100%
                );
                border: 2px solid rgba(255, 147, 41, 0.6);
                border-radius: 50%;
                cursor: pointer;
                box-shadow: 0 0 10px rgba(255, 147, 41, 0.4),
                    0 2px 4px rgba(0, 0, 0, 0.5);
                transition: all 0.2s ease;
            }

            .slider::-moz-range-thumb:hover {
                background: linear-gradient(
                    135deg,
                    #fff 0%,
                    #ffd89b 100%
                );
                box-shadow: 0 0 15px rgba(255, 147, 41, 0.6),
                    0 2px 6px rgba(0, 0, 0, 0.7);
                transform: scale(1.1);
            }

            .menu-button {
                font-family: "Cinzel", serif;
                font-size: clamp(1rem, 2vw, 1.4rem);
                padding: clamp(12px, 2vh, 18px) clamp(20px, 4vw, 40px);
                background: linear-gradient(
                    135deg,
                    rgba(40, 30, 20, 0.8) 0%,
                    rgba(30, 20, 15, 0.9) 100%
                );
                border: 2px solid rgba(139, 115, 85, 0.5);
                color: #d4c5a9;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: clamp(2px, 0.5vw, 3px);
                position: relative;
                overflow: hidden;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
                width: 100%;
            }

            .menu-button::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 147, 41, 0.2),
                    transparent
                );
                transition: left 0.5s ease;
            }

            .menu-button:hover::before {
                left: 100%;
            }

            .menu-button:hover {
                background: linear-gradient(
                    135deg,
                    rgba(60, 45, 30, 0.9) 0%,
                    rgba(40, 30, 20, 0.95) 100%
                );
                border-color: rgba(255, 147, 41, 0.8);
                color: #ffd89b;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7),
                    0 0 20px rgba(255, 147, 41, 0.3);
                transform: translateY(-2px);
            }

            .menu-button:active {
                transform: translateY(0);
            }
        </style>
    </head>
    <body>
        <div class="background"></div>
        <div class="fog"></div>
        <div class="torch-light"></div>

        <div class="container">
            <h1 class="title">SETTINGS</h1>

            <div class="settings-panel">
                <div class="setting-item">
                    <div class="setting-label">
                        <span>Music Volume</span>
                        <span class="setting-value" id="music-value">50%</span>
                    </div>
                    <input
                        type="range"
                        min="0"
                        max="100"
                        value="50"
                        class="slider"
                        id="music-slider"
                    />
                </div>

                <div class="setting-item">
                    <div class="setting-label">
                        <span>Sound Effects Volume</span>
                        <span class="setting-value" id="sfx-value">70%</span>
                    </div>
                    <input
                        type="range"
                        min="0"
                        max="100"
                        value="70"
                        class="slider"
                        id="sfx-slider"
                    />
                </div>
            </div>

            <button class="menu-button" onclick="returnToMenu()">
                Back to Menu
            </button>
        </div>

        <script>
            // Particles are now handled by parent window for consistency

            // Load saved settings from localStorage
            const musicSlider = document.getElementById('music-slider');
            const sfxSlider = document.getElementById('sfx-slider');
            const musicValue = document.getElementById('music-value');
            const sfxValue = document.getElementById('sfx-value');

            // Load saved values or use defaults (40% music, 70% SFX)
            const savedMusicVolume = localStorage.getItem('musicVolume') || '40';
            const savedSfxVolume = localStorage.getItem('sfxVolume') || '70';

            musicSlider.value = savedMusicVolume;
            musicValue.textContent = savedMusicVolume + '%';

            sfxSlider.value = savedSfxVolume;
            sfxValue.textContent = savedSfxVolume + '%';

            // Update music volume
            musicSlider.addEventListener('input', function() {
                const value = this.value;
                musicValue.textContent = value + '%';
                localStorage.setItem('musicVolume', value);

                // Update parent window's music volume
                if (window.parent && window.parent.setMusicVolume) {
                    window.parent.setMusicVolume(value / 100);
                }
            });

            // Update SFX volume
            sfxSlider.addEventListener('input', function() {
                const value = this.value;
                sfxValue.textContent = value + '%';
                localStorage.setItem('sfxVolume', value);

                // Update parent window's SFX volume
                if (window.parent && window.parent.setSfxVolume) {
                    window.parent.setSfxVolume(value / 100);
                }
            });

            // Return to menu
            function returnToMenu() {
                if (window.parent && window.parent.closeSettings) {
                    window.parent.closeSettings();
                }
            }
        </script>
    </body>
</html>
