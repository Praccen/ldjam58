<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARKEOLOG - Loading</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: "Crimson Text", serif;
        background: #0a0a0a;
        color: #d4c5a9;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      /* Background layers - same as main menu */
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            ellipse at 50% 20%,
            rgba(139, 90, 43, 0.15) 0%,
            transparent 50%
          ),
          linear-gradient(180deg, #0a0a0a 0%, #1a1410 50%, #0a0a0a 100%);
        z-index: 1;
      }

      .fog {
        position: fixed;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: radial-gradient(
            circle at 30% 40%,
            rgba(40, 35, 30, 0.3) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 70% 60%,
            rgba(40, 35, 30, 0.2) 0%,
            transparent 40%
          );
        animation: fogDrift 20s ease-in-out infinite;
        z-index: 2;
        pointer-events: none;
      }

      @keyframes fogDrift {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(-50px, -30px);
        }
      }

      .torch-light {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          ellipse at 50% 30%,
          rgba(255, 147, 41, 0.08) 0%,
          transparent 60%
        );
        animation: torchFlicker 3s ease-in-out infinite;
        z-index: 3;
        pointer-events: none;
      }

      @keyframes torchFlicker {
        0%,
        100% {
          opacity: 1;
        }
        25% {
          opacity: 0.85;
        }
        50% {
          opacity: 0.95;
        }
        75% {
          opacity: 0.9;
        }
      }


      /* Content */
      .container {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 40px;
        max-width: 600px;
        width: 90%;
      }

      .title {
        font-family: "Cinzel", serif;
        font-size: clamp(2.5rem, 8vw, 5rem);
        font-weight: 700;
        color: #d4c5a9;
        text-shadow: 0 0 20px rgba(255, 147, 41, 0.5),
          0 0 40px rgba(255, 147, 41, 0.3), 2px 2px 4px rgba(0, 0, 0, 0.8);
        margin-bottom: 10px;
        letter-spacing: clamp(4px, 1vw, 8px);
        animation: titlePulse 4s ease-in-out infinite;
      }

      @keyframes titlePulse {
        0%,
        100% {
          text-shadow: 0 0 20px rgba(255, 147, 41, 0.5),
            0 0 40px rgba(255, 147, 41, 0.3), 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        50% {
          text-shadow: 0 0 30px rgba(255, 147, 41, 0.6),
            0 0 50px rgba(255, 147, 41, 0.4), 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
      }

      .loading-text {
        font-size: clamp(1.2rem, 3vw, 1.8rem);
        color: #8b7355;
        margin-bottom: 30px;
        letter-spacing: 2px;
        font-style: italic;
        animation: loadingPulse 2s ease-in-out infinite;
      }

      @keyframes loadingPulse {
        0%,
        100% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
      }

      .progress-container {
        margin: 40px 0;
        padding: 20px;
        border-top: 1px solid rgba(139, 115, 85, 0.3);
        border-bottom: 1px solid rgba(139, 115, 85, 0.3);
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: rgba(40, 30, 20, 0.8);
        border: 2px solid rgba(139, 115, 85, 0.5);
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 15px;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(
          90deg,
          rgba(255, 147, 41, 0.8) 0%,
          rgba(255, 193, 61, 0.9) 50%,
          rgba(255, 147, 41, 0.8) 100%
        );
        width: 0%;
        transition: width 0.3s ease;
        animation: progressGlow 2s ease-in-out infinite;
        position: relative;
      }

      @keyframes progressGlow {
        0%,
        100% {
          box-shadow: 0 0 10px rgba(255, 147, 41, 0.5);
        }
        50% {
          box-shadow: 0 0 20px rgba(255, 147, 41, 0.8);
        }
      }

      .progress-fill::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 20px;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3)
        );
        animation: progressShimmer 1.5s ease-in-out infinite;
      }

      @keyframes progressShimmer {
        0% {
          transform: translateX(-20px);
        }
        100% {
          transform: translateX(20px);
        }
      }

      .progress-text {
        font-family: "Cinzel", serif;
        font-size: 1.1rem;
        color: #a8846f;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .footer {
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 0.8rem;
        color: #6b5d4f;
        z-index: 10;
        letter-spacing: 2px;
      }

      /* Loading animation dots */
      .loading-dots {
        display: inline-block;
        font-size: 1.2rem;
        animation: loadingDots 1.5s infinite;
      }

      @keyframes loadingDots {
        0%,
        20% {
          color: transparent;
          text-shadow: 0.25em 0 0 transparent, 0.5em 0 0 transparent;
        }
        40% {
          color: #8b7355;
          text-shadow: 0.25em 0 0 transparent, 0.5em 0 0 transparent;
        }
        60% {
          text-shadow: 0.25em 0 0 #8b7355, 0.5em 0 0 transparent;
        }
        80%,
        100% {
          text-shadow: 0.25em 0 0 #8b7355, 0.5em 0 0 #8b7355;
        }
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="fog"></div>
    <div class="torch-light"></div>

    <div class="container">
      <h1 class="title">ARKEOLOG</h1>
      <p class="loading-text">
        Preparing expedition<span class="loading-dots">...</span>
      </p>

      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">Loading assets...</div>
      </div>
    </div>

    <div class="footer">DIG DEEPER. DISCOVER MORE.</div>

    <script>
      // Progress update function - called from parent window
      function updateProgress(progress) {
        const progressFill = document.getElementById("progressFill");
        const progressText = document.getElementById("progressText");

        let percentage = 0;
        if (progress.requested > 0) {
          percentage = Math.floor((progress.loaded / progress.requested) * 100);
        }

        progressFill.style.width = percentage + "%";
        progressText.textContent = `Loading assets... ${percentage}%`;
      }

      // Make function available to parent
      window.updateProgress = updateProgress;
    </script>
  </body>
</html>
