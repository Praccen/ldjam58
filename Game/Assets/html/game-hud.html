<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARKEOLOG - HUD</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: "Crimson Text", serif;
        color: #d4c5a9;
      }

      body {
        background: transparent;
        position: relative;
        pointer-events: none;
      }

      /* HUD Container */
      .hud-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      /* Top Left - Protection Charms */
      .charms-container {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        gap: 8px;
        padding: 12px 16px;
        background: linear-gradient(
          135deg,
          rgba(40, 30, 20, 0.85) 0%,
          rgba(25, 18, 12, 0.9) 100%
        );
        border: 2px solid rgba(139, 115, 85, 0.6);
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6),
          inset 0 1px 2px rgba(255, 147, 41, 0.1);
      }

      .charm {
        width: 32px;
        height: 32px;
        font-size: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.8));
        transition: all 0.3s ease;
      }

      .charm.active {
        animation: charmGlow 2s ease-in-out infinite;
      }

      .charm.empty {
        opacity: 0.3;
        filter: grayscale(100%) drop-shadow(0 2px 4px rgba(0, 0, 0, 0.8));
      }

      @keyframes charmGlow {
        0%,
        100% {
          filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.8));
        }
        50% {
          filter: drop-shadow(0 0 8px rgba(255, 193, 61, 0.6))
            drop-shadow(0 2px 4px rgba(0, 0, 0, 0.8));
        }
      }

      /* Top Right - Floor Display */
      .floor-container {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 12px 20px;
        background: linear-gradient(
          135deg,
          rgba(40, 30, 20, 0.85) 0%,
          rgba(25, 18, 12, 0.9) 100%
        );
        border: 2px solid rgba(139, 115, 85, 0.6);
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6),
          inset 0 1px 2px rgba(255, 147, 41, 0.1);
      }

      .floor-label {
        font-family: "Cinzel", serif;
        font-size: 0.75rem;
        font-weight: 600;
        color: #8b7355;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 4px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      }

      .floor-number {
        font-family: "Cinzel", serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: #d4c5a9;
        text-shadow: 0 0 10px rgba(255, 147, 41, 0.4),
          2px 2px 4px rgba(0, 0, 0, 0.8);
        letter-spacing: 2px;
      }

      /* Ambient torch glow effect */
      .torch-glow {
        position: absolute;
        top: -20%;
        left: -20%;
        width: 140%;
        height: 140%;
        background: radial-gradient(
          ellipse at 50% 50%,
          rgba(255, 147, 41, 0.02) 0%,
          transparent 50%
        );
        animation: torchFlicker 3s ease-in-out infinite;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes torchFlicker {
        0%,
        100% {
          opacity: 1;
        }
        25% {
          opacity: 0.85;
        }
        50% {
          opacity: 0.95;
        }
        75% {
          opacity: 0.9;
        }
      }

      /* Center Message Display */
      .message-container {
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s ease;
        width: 100%;
      }

      .message-container.visible {
        opacity: 1;
      }

      .haunted-message {
        font-family: "Cinzel", serif;
        font-size: 2rem;
        font-weight: 700;
        color: #a855f7;
        text-shadow: 0 0 20px rgba(168, 85, 247, 0.8),
          0 0 40px rgba(168, 85, 247, 0.5), 2px 2px 8px rgba(0, 0, 0, 0.9);
        letter-spacing: 3px;
        display: inline-block;
        white-space: nowrap;
      }

      .haunted-message span {
        display: inline-block;
        animation: wave 1.5s ease-in-out infinite;
      }

      @keyframes wave {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      /* Damage Effect - Red vignette */
      .damage-vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        opacity: 0;
        background: radial-gradient(
          ellipse at center,
          transparent 20%,
          rgba(139, 43, 43, 0.4) 60%,
          rgba(80, 20, 20, 0.7) 100%
        );
        transition: opacity 0.1s ease-out;
      }

      .damage-vignette.active {
        animation: damageFlash 0.6s ease-out forwards;
      }

      @keyframes damageFlash {
        0% {
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      /* Blood splatter effect */
      .blood-splatter {
        position: fixed;
        pointer-events: none;
        opacity: 0;
        z-index: 999;
      }

      .blood-splatter.active {
        animation: splatterFade 0.8s ease-out forwards;
      }

      @keyframes splatterFade {
        0% {
          opacity: 0.8;
          transform: scale(0.5);
        }
        100% {
          opacity: 0;
          transform: scale(1.2);
        }
      }
    </style>
  </head>
  <body>
    <div class="torch-glow"></div>
    <div class="damage-vignette" id="damageVignette"></div>

    <div class="hud-container">
      <!-- Protection Charms Display -->
      <div class="charms-container" id="charmsContainer">
        <!-- Charms will be dynamically added here -->
      </div>

      <!-- Floor Display -->
      <div class="floor-container">
        <div class="floor-label">Depth</div>
        <div class="floor-number" id="floorNumber">1</div>
      </div>

      <!-- Center Message Display -->
      <div class="message-container" id="messageContainer">
        <div class="haunted-message" id="hauntedMessage"></div>
      </div>
    </div>

    <script>
      // Update protection charms display
      function updateCharms(current, max) {
        const container = document.getElementById("charmsContainer");
        container.innerHTML = "";

        for (let i = 0; i < max; i++) {
          const charm = document.createElement("div");
          charm.className = "charm";

          if (i < current) {
            charm.classList.add("active");
            charm.textContent = "🛡️";
          } else {
            charm.classList.add("empty");
            charm.textContent = "🛡️";
          }

          container.appendChild(charm);
        }
      }

      // Update floor number
      function updateFloor(floorNumber) {
        const floorElement = document.getElementById("floorNumber");
        floorElement.textContent = floorNumber;
      }

      // Show haunted message
      function showHauntedMessage(inText) {
        const container = document.getElementById("messageContainer");
        const message = document.getElementById("hauntedMessage");

        const text = inText;
        message.innerHTML = "";

        // Wrap each character in a span with staggered animation delay
        text.split("").forEach((char, index) => {
          const span = document.createElement("span");
          span.textContent = char === " " ? "\u00A0" : char; // Use non-breaking space for spaces
          span.style.animationDelay = `${index * 0.05}s`; // 50ms delay per character
          message.appendChild(span);
        });

        // Add fadeOut animation to the container
        container.style.animation = "fadeOut 5s ease-in-out forwards";
        container.classList.add("visible");

        // Remove after animation completes
        setTimeout(() => {
          container.classList.remove("visible");
          container.style.animation = "";
        }, 5000);
      }

      // Show damage effect
      function showDamageEffect() {
        const vignette = document.getElementById("damageVignette");

        // Remove any existing animation
        vignette.classList.remove("active");

        // Force reflow to restart animation
        void vignette.offsetWidth;

        // Add animation class
        vignette.classList.add("active");

        // Remove class after animation completes
        setTimeout(() => {
          vignette.classList.remove("active");
        }, 600);
      }

      // Make functions available to parent window
      window.updateCharms = updateCharms;
      window.updateFloor = updateFloor;
      window.showHauntedMessage = showHauntedMessage;
      window.showDamageEffect = showDamageEffect;

      // Initialize with default values
      updateCharms(3, 3);
      updateFloor(1);
    </script>
  </body>
</html>
